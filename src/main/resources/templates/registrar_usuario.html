<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<title>RegistroUsuario</title>
</head>

<body>
	<div class="container">
		<div th:if="${registroCorrecto}" class="alert alert-success mt-4" role="alert">
			<span th:text="${registroCorrecto}"></span>
		</div>
		<h3 class="mt-3">Registrar Usuario</h3>
		<form th:action="@{/registrar}" method="post" th:object="${usuario}" enctype="multipart/form-data">
			<div class="col-md-4 mb-3">
				<div class="form-row">
					<label for="validationCustom01">Correo</label>
					<input th:field="*{correo}" type="email" class="form-control" id="validationCustom01" required
						placeholder="ejemplo@gmail.com">
				</div>
				<div class="form-row3">
					<label for="validationCustom05">Password</label>
					<input th:field="*{password}" type="password" class="form-control" id="validationCustom05" required
						placeholder="Ingresar ContraseÃ±a">
				</div>
				<div class="form-row">
					<label for="validationCustom02">Nombre</label>
					<input th:field="*{nombres}" type="text" class="form-control" id="validationCustom02" required
						placeholder="Ingresar Nombre/s">

				</div>
				<div class="form-row">
					<label for="validationCustom03">Apellido</label>
					<input th:field="*{apellidos}" type="text" class="form-control" id="validationCustom03" required
						placeholder="Ingresar Apellido/s">
				</div>
				<div class="form-row">
					<label for="validationCustom03">Fecha Nacimiento</label>
					<input th:field="*{fecNacimiento}" type="date" class="form-control" id="validationCustom03" required
						placeholder="Fecha de nacimiento">
				</div>

				<div class="form-row">
					<div class="form-group">
						<label for="exampleFormControlFile1">Foto Usuario</label>
						<input name="foto" accept="image/*" required type="file" class="form-control-file"
							id="exampleFormControlFile1" placeholder="Seleccione foto de perfil">
					</div>
				</div>

				<a class="btn btn-secondary" href="/">Atras</a>
				<button class="btn btn-primary" type="submit">Registrar</button>
			</div>
		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
