<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		body {
			font-family: Arial, sans-serif;
		}

		header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 2px solid #000;
			padding-bottom: 10px;
			margin-bottom: 20px;
		}

		header img {
			height: 50px;
		}

		header .company-info {
			text-align: right;
		}

		.date {
			text-align: right;
			margin-bottom: 20px;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			margin-bottom: 20px;
		}

		table,
		th,
		td {
			border: 1px solid #000;
		}

		th,
		td {
			padding: 10px;
			text-align: left;
		}

		.subtotal {
			text-align: right;
			font-size: 1.2em;
			font-weight: bold;
		}

		.signature {
			margin-top: 50px;
			text-align: left;
		}

		.signature img {
			height: 100px;
		}
	</style>
</head>

<body>
	<header>
		<img src="https://campusvirtualperu.com/wp-content/uploads/2023/11/logo_cibertec_fondo_blanco_low.jpg"
			alt="Company Logo">
		<div class="company-info">
			<h2>Cibertec</h2>
		</div>
	</header>

	<div class="date">
		<p th:text="${#dates.format(new java.util.Date(), 'dd/MM/yyyy')}">19/06/2024</p>
	</div>

	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre producto</th>
				<th>Precio</th>
				<th>Stock</th>
				<th>Categoria</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="prod : ${lstProductos}">
				<td th:text="${prod.idProducto}"></td>
				<td th:text="${prod.nombre}"></td>
				<td th:text="${prod.precio}"></td>
				<td th:text="${prod.stock}"></td>
				<td th:text="${prod.categoriaEntity.nombre}"></td>
			</tr>
		</tbody>
	</table>
