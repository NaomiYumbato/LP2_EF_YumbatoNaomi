<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<title>VerProducto</title>
</head>

<body>
	<div class="container">
		<h3 class="mt-3">Ver Producto</h3>
		<form th:action="@{/verProd}" method="post" th:object="${prod}" enctype="multipart/form-data">
			<div class="col-md-4 mb-3">
				<div class="form-row">
					<label for="validationCustom01">ID</label>
					<input th:field="*{idProducto}" type="text" class="form-control" id="validationCustom01" required
						readonly>
				</div>
				<div class="form-row">
					<label for="validationCustom01">Nombre</label>
					<input th:field="*{nombre}" type="text" class="form-control" id="validationCustom01" required
						readonly>
				</div>
				<div class="form-row3">
					<label for="validationCustom05">Precio</label>
					<input th:field="*{precio}" type="number" class="form-control" id="validationCustom05" required
						readonly>
				</div>
				<div class="form-row">
					<label for="validationCustom02">Stock</label>
					<input th:field="*{stock}" type="number" class="form-control" id="validationCustom02" required
						readonly>

				</div>
				<div class="form-row">
					<label for="validationCustom02">Categoria</label>
					<input th:field="*{categoriaEntity.nombre}" type="text" class="form-control" id="validationCustom02"
						required readonly>
				</div>
				<br>
				<a class="btn btn-secondary" href="/menu_productos">Atras</a>
				<a th:href="@{/eliminarProd/{idProducto}(idProducto=${prod.idProducto})} " class="btn btn-primary">Eliminar</a>
			</div>
		</form>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
